<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>彩塘下・雲端情人</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #background-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('bg-warm.jpg'); /* 預設背景 */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 1;
      transition: opacity 1.2s ease-in-out;
    }

    .theme-selector {
      display: flex;
      gap: 12px;
      margin: 20px 0 10px;
      z-index: 1;
    }

    .theme-selector button {
      padding: 8px 18px;
      border-radius: 20px;
      border: none;
      background-color: #ffe5e5;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .theme-selector button:hover {
      background-color: #ffcccc;
    }

    .chat-container {
      width: 500px;
      height: 600px;
      background: rgba(255, 240, 235, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 70%;
      font-size: 14px;
      line-height: 1.4;
    }

    .bubble.user {
      background: #e6f0ff;
      margin-left: 8px;
      border-top-right-radius: 0;
    }

    .bubble.bot {
      background: #ffe6e6;
      margin-right: 8px;
      border-top-left-radius: 0;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .input-area {
      display: flex;
      padding: 16px;
      background: #fff7f5;
      border-top: 1px solid #eee;
    }

    .input-area input {
      flex: 1;
      padding: 10px 16px;
      border-radius: 15px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-area button {
      background: #b22222;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 15px;
      margin-left: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- 漸變背景層 -->
  <div id="background-layer"></div>

  <!-- 背景音樂 -->
  <audio id="bgm" autoplay></audio>

  <!-- 主題選擇 -->
  <div class="theme-selector">
    <button onclick="setTheme('warm')">溫馨</button>
    <button onclick="setTheme('stars')">星空</button>
    <button onclick="setTheme('autumn')">落葉</button>
    <button onclick="setTheme('valentine')">情人節</button>
  </div>

  <!-- 聊天區 -->
  <div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
      <input id="user-input" placeholder="輸入訊息…" onkeypress="checkEnter(event)" />
      <button onclick="sendMessage()">發送</button>
    </div>
  </div>

  <script>
    const bgm = document.getElementById('bgm');
    const playlist = ['romantic.mp3', 'soft-piano.mp3', 'rainy-love.mp3'];
    let trackIndex = 0;

    function playNextTrack() {
      trackIndex = (trackIndex + 1) % playlist.length;
      bgm.src = playlist[trackIndex];
      bgm.play();
    }

    window.onload = () => {
      bgm.src = playlist[trackIndex];
      bgm.play().catch(() => {
        document.body.addEventListener('click', () => bgm.play(), { once: true });
      });
      bgm.addEventListener('ended', playNextTrack);
      botReply("親愛的，我在這裡，想你了 💖");
    };

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML =
        sender === 'user'
          ? `<div class="bubble user">${text}</div><img src="user-avatar.jpg" class="avatar" />`
          : `<img src="your-friend-photo.png" class="avatar" /><div class="bubble bot">${text}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';

      const typing = appendMessage('bot', '正在輸入中...');
      setTimeout(() => {
        typing.remove();
        const reply = generateReply(message);
        appendMessage('bot', reply);
      }, 1000);
    }

    function checkEnter(e) {
      if (e.key === 'Enter') sendMessage();
    }

    function botReply(text) {
      appendMessage('bot', text);
    }

    function setTheme(theme) {
      const themes = {
        warm: 'bg-warm.jpg',
        stars: 'bg-stars.jpg',
        autumn: 'bg-autumn.jpg',
        valentine: 'bg-valentine.jpg'
      };

      const bgLayer = document.getElementById('background-layer');
      const newImage = themes[theme];

      bgLayer.style.opacity = 0;
      setTimeout(() => {
        bgLayer.style.backgroundImage = `url('${newImage}')`;
        bgLayer.style.opacity = 1;
      }, 400);
    }

    function generateReply(msg) {
      msg = msg.toLowerCase();
      if (msg.includes('我想你')) return '我也是，每天都在想你～💞';
      if (msg.includes('你好') || msg.includes('嗨')) return '哈囉～今天過得好嗎？😊';
      if (msg.includes('愛你')) return '我也好愛你唷～❤️';
      if (msg.includes('累')) return '辛苦了～來抱一個 💕';
      return '嗯嗯～我在聽呢 💗';
    }
  </script>
</body>
</html>
