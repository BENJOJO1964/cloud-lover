<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>彩塘下・雲端情人</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #background-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('bg-warm.jpg');
      background-size: cover;
      background-position: center;
      opacity: 1;
      transition: opacity 1.2s ease-in-out;
    }
    /* 隱藏原先的控制面板，但保留功能在程式中 */
    /* #controls {
      display: none;
    } */

    .chat-container {
      width: 500px;
      height: 600px;
      background: rgba(255, 240, 235, 0.9);
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1;
      margin-top: 60px;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
    }
    .message.user { justify-content: flex-end; }
    .message.bot { justify-content: flex-start; }
    .bubble {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 70%;
      font-size: 18px;
      line-height: 1.4;
    }
    .bubble.user {
      background: #e6f0ff;
      margin-left: 8px;
      border-top-right-radius: 0;
    }
    .bubble.bot {
      background: #ffe6e6;
      margin-right: 8px;
      border-top-left-radius: 0;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .input-area {
      display: flex;
      padding: 16px;
      background: #fff7f5;
      border-top: 1px solid #eee;
    }
    .input-area input {
      flex: 1;
      padding: 10px 16px;
      border-radius: 15px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .input-area button {
      background: #b22222;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 15px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    section {
      width: 500px;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
    }
    .story-text-container {
      display: flex;
      gap: 10px;
    }
    .story-text-container input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .story-text-container button {
      padding: 10px 16px;
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #wish-form textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    #wish-form button {
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    .wish-item {
      background-color: #ffe0b2;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
      font-size: 18px;
    }
    .wish-item button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff6b6b;
      border: none;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      padding: 2px 6px;
    }
    /* 愛心動畫效果 */
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff6b6b;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }
    /* 夜間模式 */
    body.night {
      background-color: #222;
      color: #eee;
    }
    body.night .chat-container {
      background: rgba(30, 30, 30, 0.9);
    }
    body.night .input-area {
      background: #333;
    }
    body.night .input-area input {
      background: #555;
      color: #eee;
    }
    body.night .input-area button {
      background: #444;
    }
    body.night section {
      background-color: #333;
      color: #eee;
    }
    /* 手機 RWD */
    @media (max-width: 600px) {
      .chat-container, section {
        width: 90%;
        margin: 10px;
      }
      .story-text-container {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div id="background-layer"></div>

  <!--
  <div id="controls">
    <button onclick="triggerHeartAnimation()">💖 愛心動畫效果</button>
    <button onclick="toggleNightMode()">🌙 夜間模式切換</button>
    <button onclick="saveWishes()">💾 儲存留言</button>
  </div>
  -->

  <!-- 聊天區 -->
  <div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
      <input id="user-input" placeholder="輸入訊息…" onkeypress="checkEnter(event)" />
      <button onclick="sendMessage()">發送</button>
    </div>
  </div>

  <!-- 我們的故事 -->
  <section id="timeline">
    <h2>❤️‍🔥 我們的故事</h2>
    <form id="story-form">
      <div class="story-text-container">
        <input type="date" id="story-date" required />
        <input type="text" id="story-text" placeholder="輸入事件內容..." required />
        <button type="submit">新增</button>
      </div>
    </form>
    <div id="story-list"></div>
  </section>

  <!-- 許願池 -->
  <section id="wish-board">
    <h2>💬 許願池</h2>
    <form id="wish-form">
      <textarea id="wish-input" placeholder="寫下你的留言或願望..." required></textarea>
      <button type="submit">提交</button>
    </form>
    <div id="wish-list"></div>
  </section>

  <!-- 記憶日倒數計時 -->
  <section id="countdown">
    <h2>🎁 記憶日倒數計時</h2>
    <form id="countdown-form">
      <div class="story-text-container">
        <input type="date" id="event-date" required />
        <input type="text" id="event-title" placeholder="紀念日名稱…" required />
        <button type="submit">新增</button>
      </div>
    </form>
    <div id="countdown-list"></div>
  </section>

  <audio id="bgm" autoplay preload="auto" style="display: none;"></audio>

  <script>
    const bgm = document.getElementById('bgm');
    const audioFiles = ['romantic.mp3', 'rainy-love.mp3', 'soft-piano.mp3'];
    let currentAudio = 0;
    function loadCurrentTrack() {
      bgm.src = audioFiles[currentAudio];
      bgm.load();
      bgm.play().catch(err => console.warn('播放音樂錯誤：', err));
    }
    bgm.addEventListener('ended', () => {
      currentAudio = (currentAudio + 1) % audioFiles.length;
      loadCurrentTrack();
    });

    document.addEventListener('DOMContentLoaded', () => {
      appendMessage('bot', '親愛的，我在這裡，想你了 💖');
      loadCurrentTrack();
      const saved = localStorage.getItem('savedWishes');
      if(saved) {
        document.getElementById('wish-list').innerHTML = saved;
      }
    });

    function appendMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = sender === 'user'
        ? `<div class="bubble user">${text}</div><img src="user-avatar.jpg" class="avatar" />`
        : `<img src="your-friend-photo.png" class="avatar" /><div class="bubble bot">${text}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';

      const typing = document.createElement('div');
      typing.className = 'message bot';
      typing.innerHTML = `<div class="bubble bot">正在輸入中...</div>`;
      document.getElementById('chat-box').appendChild(typing);

      setTimeout(() => {
        typing.remove();
        appendMessage('bot', generateReply(message));
      }, 1000);
    }

    function checkEnter(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    }

    // 確保回覆文字中帶有愛心符號
    function generateReply(msg) {
      msg = msg.toLowerCase();
      if (msg.includes('想你')) return '我也是，每天都想你～💕';
      if (msg.includes('你好') || msg.includes('嗨')) return '哈囉～今天過得好嗎？😊';
      if (msg.includes('愛你')) return '我也好愛你唷～❤️';
      return '嗯嗯～我在聽呢 💗';
    }

    // 主題切換
    function setTheme(theme) {
      const themes = {
        warm: 'bg-warm.jpg',
        stars: 'bg-stars.jpg',
        autumn: 'bg-autumn.jpg',
        valentine: 'bg-valentine.jpg'
      };
      const bgLayer = document.getElementById('background-layer');
      bgLayer.style.opacity = 0;
      setTimeout(() => {
        bgLayer.style.backgroundImage = `url('${themes[theme]}')`;
        bgLayer.style.opacity = 1;
      }, 400);
    }

    // 我們的故事
    document.getElementById('story-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const date = document.getElementById('story-date').value;
      const text = document.getElementById('story-text').value.trim();
      if (date && text) {
        const block = document.createElement('div');
        block.className = 'timeline-event';
        block.innerHTML = `
          <div class="timeline-date">${date}</div>
          <div class="timeline-content">${text}</div>
          <button onclick="this.parentElement.remove()">刪除</button>
        `;
        document.getElementById('story-list').prepend(block);
        this.reset();
      }
    });

    // 許願池
    document.getElementById('wish-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const text = document.getElementById('wish-input').value.trim();
      if (text) {
        const item = document.createElement('div');
        item.className = 'wish-item';
        item.innerHTML = `
          ${text}
          <button onclick="this.parentElement.remove()">刪除</button>
        `;
        document.getElementById('wish-list').prepend(item);
        document.getElementById('wish-input').value = '';
      }
    });

    // 記憶日倒數計時
    document.getElementById('countdown-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('event-title').value.trim();
      const date = document.getElementById('event-date').value;
      if (!title || !date) return;

      const now = new Date();
      const target = new Date(date);
      const diff = target - now;
      const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));

      // 與「我們的故事」相同的排版格式
      const box = document.createElement('div');
      box.className = 'timeline-event';
      box.innerHTML = `
        <div class="timeline-date">${date}</div>
        <div class="timeline-content">
          <strong>${title}</strong>：還有
          <span style="color:#d32f2f;">${daysLeft}</span> 天
        </div>
        <button onclick="this.parentElement.remove()">刪除</button>
      `;
      document.getElementById('countdown-list').prepend(box);
      this.reset();
    });

    // 愛心動畫
    function triggerHeartAnimation() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '💖';
      heart.style.left = '50%';
      heart.style.top = '50%';
      heart.style.transform = 'translate(-50%, -50%)';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    // 夜間模式
    function toggleNightMode() {
      document.body.classList.toggle('night');
    }

    // 儲存留言
    function saveWishes() {
      const wishList = document.getElementById('wish-list').innerHTML;
      localStorage.setItem('savedWishes', wishList);
      alert('留言已儲存！');
    }
  </script>
</body>
</html>
