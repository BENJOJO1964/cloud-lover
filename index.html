    <form id="countdown-form">

  <audio id="bgm" autoplay preload="auto" style="display: none;"></audio>

  <script>
    const bgm = document.getElementById('bgm');
    const audioFiles = ['romantic.mp3', 'rainy-love.mp3', 'soft-piano.mp3'];
    let currentAudio = 0;
    function loadCurrentTrack() {
      bgm.src = audioFiles[currentAudio];
      bgm.load();
      bgm.play().catch(err => console.warn('æ’­æ”¾éŸ³æ¨‚éŒ¯èª¤ï¼š', err));
    }
    bgm.addEventListener('ended', () => {
      currentAudio = (currentAudio + 1) % audioFiles.length;
      loadCurrentTrack();
    });

    document.addEventListener('DOMContentLoaded', () => {
      appendMessage('bot', 'è¦ªæ„›çš„ï¼Œæˆ‘åœ¨é€™è£¡ï¼Œæƒ³ä½ äº† ğŸ’–');
      loadCurrentTrack();
      const saved = localStorage.getItem('savedWishes');
      if(saved) {
        document.getElementById('wish-list').innerHTML = saved;
      }
    });

    function appendMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = sender === 'user'
        ? `<div class="bubble user">${text}</div><img src="user-avatar.jpg" class="avatar" />`
        : `<img src="your-friend-photo.png" class="avatar" /><div class="bubble bot">${text}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';

      const typing = document.createElement('div');
      typing.className = 'message bot';
      typing.innerHTML = `<div class="bubble bot">æ­£åœ¨è¼¸å…¥ä¸­...</div>`;
      document.getElementById('chat-box').appendChild(typing);

      setTimeout(() => {
        typing.remove();
        appendMessage('bot', generateReply(message));
      }, 1000);
    }

    function checkEnter(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    }

    // ç¢ºä¿å›è¦†æ–‡å­—ä¸­å¸¶æœ‰æ„›å¿ƒç¬¦è™Ÿ
    function generateReply(msg) {
      msg = msg.toLowerCase();
      if (msg.includes('æƒ³ä½ ')) return 'æˆ‘ä¹Ÿæ˜¯ï¼Œæ¯å¤©éƒ½æƒ³ä½ ï½ğŸ’•';
      if (msg.includes('ä½ å¥½') || msg.includes('å—¨')) return 'å“ˆå›‰ï½ä»Šå¤©éå¾—å¥½å—ï¼ŸğŸ˜Š';
      if (msg.includes('æ„›ä½ ')) return 'æˆ‘ä¹Ÿå¥½æ„›ä½ å”·ï½â¤ï¸';
      return 'å—¯å—¯ï½æˆ‘åœ¨è½å‘¢ ğŸ’—';
    }

    // ä¸»é¡Œåˆ‡æ›
    function setTheme(theme) {
      const themes = {
        warm: 'bg-warm.jpg',
        stars: 'bg-stars.jpg',
        autumn: 'bg-autumn.jpg',
        valentine: 'bg-valentine.jpg'
      };
      const bgLayer = document.getElementById('background-layer');
      bgLayer.style.opacity = 0;
      setTimeout(() => {
        bgLayer.style.backgroundImage = `url('${themes[theme]}')`;
        bgLayer.style.opacity = 1;
      }, 400);
    }

    // æˆ‘å€‘çš„æ•…äº‹
    document.getElementById('story-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const date = document.getElementById('story-date').value;
      const text = document.getElementById('story-text').value.trim();
      if (date && text) {
        const block = document.createElement('div');
        block.className = 'timeline-event';
        block.innerHTML = `
          <div class="timeline-date">${date}</div>
          <div class="timeline-content">${text}</div>
          <button onclick="this.parentElement.remove()">åˆªé™¤</button>
        `;
        document.getElementById('story-list').prepend(block);
        this.reset();
      }
    });

    // è¨±é¡˜æ± 
    document.getElementById('wish-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const text = document.getElementById('wish-input').value.trim();
      if (text) {
        const item = document.createElement('div');
        item.className = 'wish-item';
        item.innerHTML = `
          ${text}
          <button onclick="this.parentElement.remove()">åˆªé™¤</button>
        `;
        document.getElementById('wish-list').prepend(item);
        document.getElementById('wish-input').value = '';
      }
    });

    // è¨˜æ†¶æ—¥å€’æ•¸è¨ˆæ™‚
    document.getElementById('countdown-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('event-title').value.trim();
      const date = document.getElementById('event-date').value;
      if (!title || !date) return;

      const now = new Date();
      const target = new Date(date);
      const diff = target - now;
      const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));

      // èˆ‡ã€Œæˆ‘å€‘çš„æ•…äº‹ã€ç›¸åŒçš„æ’ç‰ˆæ ¼å¼
      const box = document.createElement('div');
      box.className = 'timeline-event';
      box.innerHTML = `
        <div class="timeline-date">${date}</div>
        <div class="timeline-content">
          <strong>${title}</strong>ï¼šé‚„æœ‰
          <span style="color:#d32f2f;">${daysLeft}</span> å¤©
        </div>
        <button onclick="this.parentElement.remove()">åˆªé™¤</button>
      `;
      document.getElementById('countdown-list').prepend(box);
      this.reset();
    });

    // æ„›å¿ƒå‹•ç•«
    function triggerHeartAnimation() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = 'ğŸ’–';
      heart.style.left = '50%';
      heart.style.top = '50%';
      heart.style.transform = 'translate(-50%, -50%)';
      document.body.appendChild(heart);
      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    // å¤œé–“æ¨¡å¼

    // å„²å­˜ç•™è¨€
