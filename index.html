<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>彩塘下・雲端情人</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      /* 基本字體放大 */
      font-size: 18px;
      color: #333;
    }
    /* 區塊標題字體調大 */
    h2 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    #background-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('bg-warm.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 1;
      transition: opacity 1.2s ease-in-out;
    }
    .theme-selector {
      display: flex;
      gap: 12px;
      margin: 20px 0 10px;
      z-index: 1;
    }
    /* 調整主題按鈕底色、字體及懸停放大效果 */
    .theme-selector button {
      padding: 8px 18px;
      border-radius: 20px;
      border: none;
      background-color: #ffdfcc; /* 溫馨色系 */
      font-size: 18px; /* 放大按鈕文字 */
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .theme-selector button:hover {
      transform: scale(1.15);
    }
    .chat-container {
      width: 500px;
      height: 600px;
      background: rgba(255, 240, 235, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
    }
    .message.user { justify-content: flex-end; }
    .message.bot { justify-content: flex-start; }
    .bubble {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 70%;
      font-size: 18px; /* 放大對話文字 */
      line-height: 1.4;
    }
    .bubble.user {
      background: #e6f0ff;
      margin-left: 8px;
      border-top-right-radius: 0;
    }
    .bubble.bot {
      background: #ffe6e6;
      margin-right: 8px;
      border-top-left-radius: 0;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .input-area {
      display: flex;
      padding: 16px;
      background: #fff7f5;
      border-top: 1px solid #eee;
    }
    .input-area input {
      flex: 1;
      padding: 10px 16px;
      border-radius: 15px;
      border: 1px solid #ccc;
      font-size: 16px; /* 放大輸入欄文字 */
    }
    .input-area button {
      background: #b22222;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 15px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    section {
      width: 500px;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px; /* 區塊內容字體調大 */
    }
    /* 調整「我們的故事」與「記憶日倒數計時」的輸入欄及內容字體 */
    #timeline, #countdown {
      font-size: 22px;
    }
    #timeline input, #timeline textarea,
    #countdown input, #countdown textarea {
      font-size: 22px;
    }
    #timeline { background-color: #f9f9f9; }
    .timeline-event {
      margin-bottom: 15px;
      padding-left: 20px;
      border-left: 3px solid #ff6b6b;
      position: relative;
      font-size: 22px;
    }
    .timeline-event button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff6b6b;
      border: none;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      padding: 2px 6px;
    }
    .timeline-date {
      font-weight: bold;
      color: #ff6b6b;
    }
    #wish-board { background-color: #fff3e0; }
    #wish-form textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #wish-form button {
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    .wish-item {
      background-color: #ffe0b2;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
      font-size: 18px;
    }
    .wish-item button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff6b6b;
      border: none;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      padding: 2px 6px;
    }
    #countdown {
      background-color: #e0f7fa;
      text-align: left;
      font-size: 22px;
    }
    #countdown-list .wish-item {
      margin-bottom: 10px;
    }
    #countdown-timer {
      font-size: 24px;
      font-weight: bold;
      color: #00796b;
    }
    /* 讓紀念日表單各欄位同排、等高 */
    #countdown-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div id="background-layer"></div>

  <!-- 音樂輪播：加上 autoplay 與 preload="auto" -->
  <audio id="bgm" controls autoplay preload="auto"></audio>

  <div class="theme-selector">
    <button onclick="setTheme('warm')">溫馨</button>
    <button onclick="setTheme('stars')">星空</button>
    <button onclick="setTheme('autumn')">落葉</button>
    <button onclick="setTheme('valentine')">情人節</button>
  </div>

  <div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
      <input id="user-input" placeholder="輸入訊息…" onkeypress="checkEnter(event)" />
      <button onclick="sendMessage()">發送</button>
    </div>
  </div>

  <!-- 我們的故事 -->
  <section id="timeline">
    <h2>✨ 我們的故事</h2>
    <form id="story-form">
      <input type="date" id="story-date" required />
      <input type="text" id="story-text" placeholder="輸入事件內容..." required />
      <button type="submit">新增</button>
    </form>
    <div id="story-list"></div>
  </section>

  <!-- 許願池 -->
  <section id="wish-board">
    <h2>💬 許願池</h2>
    <form id="wish-form">
      <textarea id="wish-input" placeholder="寫下你的留言或願望..." required></textarea>
      <button type="submit">提交</button>
    </form>
    <div id="wish-list"></div>
  </section>

  <!-- 記憶日倒數計時 -->
  <section id="countdown">
    <h2>🎁 記憶日倒數計時</h2>
    <form id="countdown-form">
      <input type="date" id="event-date" required />
      <input type="text" id="event-title" placeholder="紀念日名稱…" required />
      <!-- 將「新增紀念日」改為「新增」 -->
      <button type="submit">新增</button>
    </form>
    <div id="countdown-list"></div>
  </section>

  <script>
    // --- 音樂輪播設定 ---
    const bgm = document.getElementById('bgm');
    const audioFiles = ['romantic.mp3', 'rainy-love.mp3', 'soft-piano.mp3'];
    let currentAudio = 0;

    // 初始化：載入第一首並嘗試播放（可能被瀏覽器攔截，須使用者點擊播放）
    function loadCurrentTrack() {
      bgm.src = audioFiles[currentAudio];
      bgm.load();
    }
    loadCurrentTrack();

    // 當音樂播放結束，換下一首
    bgm.addEventListener('ended', () => {
      currentAudio = (currentAudio + 1) % audioFiles.length;
      loadCurrentTrack();
      bgm.play().catch(err => {
        console.error('播放下一首時發生錯誤：', err);
      });
    });

    // --- 聊天區功能 ---
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('user-input');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = sender === 'user'
        ? `<div class="bubble user">${text}</div><img src="user-avatar.jpg" class="avatar" />`
        : `<img src="your-friend-photo.png" class="avatar" /><div class="bubble bot">${text}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';
      const typing = document.createElement('div');
      typing.className = 'message bot';
      typing.innerHTML = `<div class="bubble bot">正在輸入中...</div>`;
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
      setTimeout(() => {
        typing.remove();
        appendMessage('bot', generateReply(message));
      }, 1000);
    }

    function checkEnter(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    }

    function generateReply(msg) {
      msg = msg.toLowerCase();
      if (msg.includes('想你')) return '我也是，每天都想你～💕';
      if (msg.includes('你好') || msg.includes('嗨')) return '哈囉～今天過得好嗎？😊';
      if (msg.includes('愛你')) return '我也好愛你唷～❤️';
      return '嗯嗯～我在聽呢 💗';
    }

    function setTheme(theme) {
      const themes = {
        warm: 'bg-warm.jpg',
        stars: 'bg-stars.jpg',
        autumn: 'bg-autumn.jpg',
        valentine: 'bg-valentine.jpg'
      };
      const bgLayer = document.getElementById('background-layer');
      bgLayer.style.opacity = 0;
      setTimeout(() => {
        bgLayer.style.backgroundImage = `url('${themes[theme]}')`;
        bgLayer.style.opacity = 1;
      }, 400);
    }

    // --- 我們的故事：新增與刪除 ---
    document.getElementById('story-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const date = document.getElementById('story-date').value;
      const text = document.getElementById('story-text').value.trim();
      if (date && text) {
        const block = document.createElement('div');
        block.className = 'timeline-event';
        block.innerHTML = `
          <div class="timeline-date">${date}</div>
          <div class="timeline-content">${text}</div>
          <button onclick="this.parentElement.remove()">刪除</button>
        `;
        document.getElementById('story-list').prepend(block);
        this.reset();
      }
    });

    // --- 許願池：新增與刪除 ---
    document.getElementById('wish-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const text = document.getElementById('wish-input').value.trim();
      if (text) {
        const item = document.createElement('div');
        item.className = 'wish-item';
        item.innerHTML = `
          ${text}
          <button onclick="this.parentElement.remove()">刪除</button>
        `;
        document.getElementById('wish-list').prepend(item);
        document.getElementById('wish-input').value = '';
      }
    });

    // --- 紀念日倒數：新增與刪除 ---
    document.getElementById('countdown-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('event-title').value.trim();
      const date = document.getElementById('event-date').value;
      if (!title || !date) return;
      const now = new Date();
      const target = new Date(date);
      const diff = target - now;
      const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
      const box = document.createElement('div');
      box.className = 'wish-item';
      box.innerHTML = `
        <strong>${title}</strong>：還有
        <span style="color:#d32f2f;">${daysLeft}</span> 天
        <button onclick="this.parentElement.remove()">刪除</button>
      `;
      document.getElementById('countdown-list').prepend(box);
      this.reset();
    });

    // --- 初始歡迎訊息 ---
    document.addEventListener('DOMContentLoaded', () => {
      appendMessage('bot', '親愛的，我在這裡，想你了 💖');
    });
  </script>
</body>
</html>
