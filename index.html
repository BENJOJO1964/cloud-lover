<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>ÂΩ©Â°ò‰∏ã„ÉªÈõ≤Á´ØÊÉÖ‰∫∫</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      font-size: 18px;
      color: #333;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    #background-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('bg-warm.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      opacity: 1;
      transition: opacity 1.2s ease-in-out;
    }
    .theme-selector {
      display: flex;
      gap: 12px;
      margin: 20px 0 10px;
      z-index: 1;
    }
    .theme-selector button {
      padding: 8px 18px;
      border-radius: 20px;
      border: none;
      background-color: #ffdfcc;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .theme-selector button:hover {
      transform: scale(1.15);
    }
    .chat-container {
      width: 500px;
      height: 600px;
      background: rgba(255, 240, 235, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1;
    }
    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
    }
    .message.user { justify-content: flex-end; }
    .message.bot { justify-content: flex-start; }
    .bubble {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 70%;
      font-size: 18px;
      line-height: 1.4;
    }
    .bubble.user {
      background: #e6f0ff;
      margin-left: 8px;
      border-top-right-radius: 0;
    }
    .bubble.bot {
      background: #ffe6e6;
      margin-right: 8px;
      border-top-left-radius: 0;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
    .input-area {
      display: flex;
      padding: 16px;
      background: #fff7f5;
      border-top: 1px solid #eee;
    }
    .input-area input {
      flex: 1;
      padding: 10px 16px;
      border-radius: 15px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .input-area button {
      background: #b22222;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 15px;
      margin-left: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    section {
      width: 500px;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      font-size: 18px;
    }

    .story-text-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .story-text-container input,
    .story-text-container button {
      height: 48px;
      font-size: 18px;
    }
    .story-text-container input[type="date"] {
      min-width: 140px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }
    .story-text-container input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .story-text-container button,
    #countdown-form button {
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      white-space: nowrap;
    }

    #timeline, #countdown {
      font-size: 22px;
    }
    #timeline { background-color: #f9f9f9; }

    .timeline-event {
      margin-bottom: 15px;
      padding-left: 20px;
      border-left: 3px solid #ff6b6b;
      position: relative;
      font-size: 22px;
    }
    .timeline-event button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff6b6b;
      border: none;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      padding: 2px 6px;
    }
    .timeline-date {
      font-weight: bold;
      color: #ff6b6b;
    }

    #wish-form textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      resize: none;
    }
    #wish-form button {
      padding: 10px 20px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    #wish-board {
      width: 500px;
      background-color: #fff2dc;
    }

    .wish-item {
      background-color: #ffe0b2;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
      font-size: 18px;
    }
    .wish-item button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff6b6b;
      border: none;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      padding: 2px 6px;
    }

    #countdown {
      background-color: #e0f7fa;
      text-align: left;
    }

    #countdown-form {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #countdown-form input[type="date"] {
      min-width: 140px;
      font-size: 18px;
      height: 48px;
      padding: 8px;
    }
    #countdown-form input[type="text"] {
      flex: 1;
      font-size: 18px;
      height: 48px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="background-layer"></div>

  <!-- Èü≥Ê®ÇËº™Êí≠ -->
  <audio id="bgm" autoplay preload="auto" style="display: none;"></audio>

  <div class="theme-selector">
    <button onclick="setTheme('warm')">Ê∫´È¶®</button>
    <button onclick="setTheme('stars')">ÊòüÁ©∫</button>
    <button onclick="setTheme('autumn')">ËêΩËëâ</button>
    <button onclick="setTheme('valentine')">ÊÉÖ‰∫∫ÁØÄ</button>
  </div>

  <div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
      <input id="user-input" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ‚Ä¶" onkeypress="checkEnter(event)" />
      <button onclick="sendMessage()">ÁôºÈÄÅ</button>
    </div>
  </div>

  <!-- ÊàëÂÄëÁöÑÊïÖ‰∫ã -->
  <section id="timeline">
    <h2>‚ù§Ô∏è‚Äçüî• ÊàëÂÄëÁöÑÊïÖ‰∫ã</h2>
    <form id="story-form">
      <div class="story-text-container">
        <input type="date" id="story-date" required />
        <input type="text" id="story-text" placeholder="Ëº∏ÂÖ•‰∫ã‰ª∂ÂÖßÂÆπ..." required />
        <button type="submit">Êñ∞Â¢û</button>
      </div>
    </form>
    <div id="story-list"></div>
  </section>

  <!-- Ë®±È°òÊ±† -->
  <section id="wish-board">
    <h2>üí¨ Ë®±È°òÊ±†</h2>
    <form id="wish-form">
      <textarea id="wish-input" placeholder="ÂØ´‰∏ã‰Ω†ÁöÑÁïôË®ÄÊàñÈ°òÊúõ..." required></textarea>
      <button type="submit">Êèê‰∫§</button>
    </form>
    <div id="wish-list"></div>
  </section>

  <!-- Ë®òÊÜ∂Êó•ÂÄíÊï∏Ë®àÊôÇ -->
  <section id="countdown">
    <h2>üéÅ Ë®òÊÜ∂Êó•ÂÄíÊï∏Ë®àÊôÇ</h2>
    <form id="countdown-form">
      <input type="date" id="event-date" required />
      <input type="text" id="event-title" placeholder="Á¥ÄÂøµÊó•ÂêçÁ®±‚Ä¶" required />
      <button type="submit">Êñ∞Â¢û</button>
    </form>
    <div id="countdown-list"></div>
  </section>

  <script>
    const bgm = document.getElementById('bgm');
    const audioFiles = ['romantic.mp3', 'rainy-love.mp3', 'soft-piano.mp3'];
    let currentAudio = 0;

    function loadCurrentTrack() {
      bgm.src = audioFiles[currentAudio];
      bgm.load();
      bgm.play().catch(err => {
        console.warn('Êí≠ÊîæÈü≥Ê®ÇÈåØË™§Ôºö', err);
      });
    }

    bgm.addEventListener('ended', () => {
      currentAudio = (currentAudio + 1) % audioFiles.length;
      loadCurrentTrack();
    });

    document.addEventListener('DOMContentLoaded', () => {
      appendMessage('bot', 'Ë¶™ÊÑõÁöÑÔºåÊàëÂú®ÈÄôË£°ÔºåÊÉ≥‰Ω†‰∫Ü üíñ');
      loadCurrentTrack();
    });

    function appendMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.innerHTML = sender === 'user'
        ? `<div class="bubble user">${text}</div><img src="user-avatar.jpg" class="avatar" />`
        : `<img src="your-friend-photo.png" class="avatar" /><div class="bubble bot">${text}</div>`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';
      const typing = document.createElement('div');
      typing.className = 'message bot';
      typing.innerHTML = `<div class="bubble bot">Ê≠£Âú®Ëº∏ÂÖ•‰∏≠...</div>`;
      document.getElementById('chat-box').appendChild(typing);
      setTimeout(() => {
        typing.remove();
        appendMessage('bot', generateReply(message));
      }, 1000);
    }

    function checkEnter(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    }

    function generateReply(msg) {
      msg = msg.toLowerCase();
      if (msg.includes('ÊÉ≥‰Ω†')) return 'Êàë‰πüÊòØÔºåÊØèÂ§©ÈÉΩÊÉ≥‰Ω†ÔΩûüíï';
      if (msg.includes('‰Ω†Â•Ω') || msg.includes('Âó®')) return 'ÂìàÂõâÔΩû‰ªäÂ§©ÈÅéÂæóÂ•ΩÂóéÔºüüòä';
      if (msg.includes('ÊÑõ‰Ω†')) return 'Êàë‰πüÂ•ΩÊÑõ‰Ω†Âî∑ÔΩû‚ù§Ô∏è';
      return 'ÂóØÂóØÔΩûÊàëÂú®ËÅΩÂë¢ üíó';
    }

    function setTheme(theme) {
      const themes = {
        warm: 'bg-warm.jpg',
        stars: 'bg-stars.jpg',
        autumn: 'bg-autumn.jpg',
        valentine: 'bg-valentine.jpg'
      };
      const bgLayer = document.getElementById('background-layer');
      bgLayer.style.opacity = 0;
      setTimeout(() => {
        bgLayer.style.backgroundImage = `url('${themes[theme]}')`;
        bgLayer.style.opacity = 1;
      }, 400);
    }

    document.getElementById('story-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const date = document.getElementById('story-date').value;
      const text = document.getElementById('story-text').value.trim();
      if (date && text) {
        const block = document.createElement('div');
        block.className = 'timeline-event';
        block.innerHTML = `
          <div class="timeline-date">${date}</div>
          <div class="timeline-content">${text}</div>
          <button onclick="this.parentElement.remove()">Âà™Èô§</button>
        `;
        document.getElementById('story-list').prepend(block);
        this.reset();
      }
    });

    document.getElementById('wish-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const text = document.getElementById('wish-input').value.trim();
      if (text) {
        const item = document.createElement('div');
        item.className = 'wish-item';
        item.innerHTML = `
          ${text}
          <button onclick="this.parentElement.remove()">Âà™Èô§</button>
        `;
        document.getElementById('wish-list').prepend(item);
        document.getElementById('wish-input').value = '';
      }
    });

    document.getElementById('countdown-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('event-title').value.trim();
      const date = document.getElementById('event-date').value;
      if (!title || !date) return;
      const now = new Date();
      const target = new Date(date);
      const diff = target - now;
      const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
      const box = document.createElement('div');
      box.className = 'wish-item';
      box.innerHTML = `
        <strong>${title}</strong>ÔºöÈÇÑÊúâ
        <span style="color:#d32f2f;">${daysLeft}</span> Â§©
        <button onclick="this.parentElement.remove()">Âà™Èô§</button>
      `;
      document.getElementById('countdown-list').prepend(box);
      this.reset();
    });
  </script>
</body>
</html>
